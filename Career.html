    <p> Yuvraj began his career with Punjab Under-16s at the age of 13 years and 11 months in November of the 1995–96 season against Jammu and Kashmir-16s.[16] In 1996–97, Yuvraj was promoted to Punjab Under-19s and scored 137 not out against Himachal Pradesh Under-19s.[17]</p>
